<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Registro</title>
    <link rel="stylesheet" href="./bootstrap-4.3.1-dist/css/bootstrap.min.css" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <link href="./css/styles.css" rel="stylesheet" />
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1">Registro</span>
    </nav>

    <div class="container" data-toggle="validator">

        <form autocomplete="off">
            <div class="form-row">
                <div class="form-group col-md-2">
                    <label for="inputDNI"></label>
                    <input type="text" class="form-control" id="inputDNI" placeholder="DNI" required="required">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <input type="text" class="form-control" id="txbNombre" placeholder="Nombre" required="required">
                </div>
                <div class="form-group col-md-6">
                    <input type="text" class="form-control" id="txbApellido" placeholder="Apellido" required="required">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <input type="text" class="form-control" id="txbDirección" placeholder="Dirección" required="required">
                </div>
                <div class="form-group col-md-6">
                    <input type="text" class="form-control" id="txbCiudad" placeholder="Ciudad" required="required">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <input type="text" class="form-control" id="txbCodigoPostal" placeholder="Código postal" required="required">
                </div>

                <div class="form-group col-md-6">
                    <input type="email" class="form-control" id="txbMail" placeholder="Mail" required="required">
                </div>
            </div>
            <button type="submit" class="btn btn-dark bg-dark">Participar!</button>
        </form>

    </div>

    <footer>
        <div class="container-fluid">
            <p>Trabajo práctico N° 3 - Programación 3</p>
            <a href="https://github.com/FedericoRocca">Federico Tomás Rocca</a> - <a href="https://media.makeameme.org/created/legal.jpg">Legales</a>
        </div>
    </footer>
</body>
</html>
